<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Webstore with Payment Gateway</title>
    <!-- Link to css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart Icon -->
            <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!-- Content -->
                 <div class="cart-content">
                    <div class="cart-box">
                        <img src="images/white_sneakers.jpeg" alt="" class="cart-img" />
                        <div class="detail-box">
                            <div class="cart-product-title">Product Shoe</div>
                            <div class="cart-price">$50.09</div>
                            <input
                             type="number"
                             name=""
                             id=""
                             value="1"
                             class="cart-quantity"
                              />
                        </div>
                        <!-- Remove Item -->
                      <i class="bx bx-trash-alt cart-remove"></i>  
                    </div>
                 </div> 
                    
                 <!-- Total -->
                 <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div> 
                 </div>
                 <!--Buy Button  -->
                 <button type="button" class="btn-buy">Pay Now</button>
                 <!-- Close Cart -->
                 <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Products -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Shop Content -->  
        <div class="shop-content">
            <!--Box 1  -->

                alt=""
                 class="product-img" 
                 />
                 <h2 class="product-title">SNEAKER OFF WHITE</h2>
                 <span class="price">$50.09</span>
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 2  -->

                <!-- Stripe need product images that will be link through blogger venom blog -->

                 <span class="price">$499.99</span>
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box 3  -->
            <div class="product-box">
                <!-- Stripe need product images that will be link through blogger venom blog -->
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh3Zpe3fZSSAhx6iD5zzT4KCkM6VcC8QaHvZ_4uwB5EMghvHlF9fkLYcyTZjL7s-1IKB8_hv-h0D4o5ixXY8sCRgKvOfZ1H9DYd-Jw7PqcXTjg8dpT_aK8V2-u6ODzj4dPHxmDQpQru5hUimSRspty7d7vOOrbQpJqsDHFbWNwLujb2ftYKqdDb9Cxnqjc/s320/stylish_sneakers.jpeg"

    </section>
    <!-- Link to JS -->
